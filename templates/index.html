<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Database App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Simple Database App</h1>

        <div class="mb-4">
            <button id="showData" class="bg-blue-500 text-white px-4 py-2 rounded">Tampilkan Data</button>
            <button id="addData" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Data</button>
            <button id="updateData" class="bg-yellow-500 text-white px-4 py-2 rounded">Update Data</button>
            <button id="deleteData" class="bg-red-500 text-white px-4 py-2 rounded">Hapus Data</button>
        </div>

        <div id="dataDisplay" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Data:</h2>
            <pre id="dataContent" class="bg-white p-4 border rounded"></pre>
        </div>

        <div id="formDisplay" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Form Tambah Data:</h2>
            <input type="number" id="dataId" placeholder="ID Data" class="border p-2 mb-2">
            <input type="text" id="dataName" placeholder="Nama Data" class="border p-2 mb-2">
            <input type="number" id="dataValue" placeholder="Nilai Data" class="border p-2 mb-2">
            <button id="submitAddData" class="bg-green-500 text-white px-4 py-2 rounded">Simpan Data</button>
        </div>

        <div id="updateFormDisplay" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Form Update Data:</h2>
            <input type="number" id="updateId" placeholder="ID Data" class="border p-2 mb-2">
            <input type="text" id="updateName" placeholder="Nama Data" class="border p-2 mb-2">
            <input type="number" id="updateValue" placeholder="Nilai Data" class="border p-2 mb-2">
            <button id="submitUpdateData" class="bg-yellow-500 text-white px-4 py-2 rounded">Perbarui Data</button>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
